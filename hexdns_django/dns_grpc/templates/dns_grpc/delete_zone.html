{% extends 'dns_grpc/base.html' %}
{% block content %}
    <div class="container my-3">
        <div class="bg-light p-3 rounded">
            <h1 class="display-4">Delete zone</h1>
            <b>Zone name: </b> {{ zone.zone_root }}
            <hr class="my-4">
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            <p>Are you sure you want to delete this zone?</p>
            <form action="" method="post">
                {% csrf_token %}
                <a class="btn btn-primary btn-md" href="{% url 'edit_zone' zone.id %}" role="button">Cancel</a>
                <button type="submit" name="delete" value="true" class="btn btn-danger">
                    &#x1f5d1; Delete
                </button>
            </form>
        </div>
    </div>
{% endblock %}‚èé
