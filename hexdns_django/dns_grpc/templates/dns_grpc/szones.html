{% extends 'dns_grpc/base.html' %}
{% block content %}
    <section class="stripe my-5">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">My secondary zones</h1>
                <hr class="my-4">
                <a class="btn btn-primary btn-lg" href="{% url 'new_szone' %}" role="button">Create a new zone</a>
            </div>
        </div>
    </section>
    <div class="container my-3">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Zone root</th>
                    <th>Zone primary</th>
                    <th>Zone serial</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% if zones %}
                    {% for zone in zones %}
                        <tr>
                            <th>{{ zone.zone_root }}</th>
                            <td>{{ zone.primary }}</td>
                            <td>{{ zone.serial }}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="{% url 'view_szone' zone.id %}" class="btn btn-primary btn-sm">&#x1f440; View</a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5">No zones</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
